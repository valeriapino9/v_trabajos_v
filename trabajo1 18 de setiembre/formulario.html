    <h1> CALENDARIO </h1>
            <form action="">
            <label for="hora"> 
                <span>HORA</span> 
                <input type="time" name="hora" id="hora">
            </label>
            <label for="dia"> 
                <span>DIA</span>
                <input type="date" name="dia" id="dia">
            </label>
            <label for="semana"> 
                <span>SEMANA</span>
                <input type="week" name="semana" id="semana">
            </label>
            <label for="mes"> 
                <span>MES</span> 
                <input type="month" name="mes" id="mes">
            </label>
                <input type="submit">
            </form>

            <form action="">
                <label for=""><br>
                    <span>CALENDARIO</span>
                    <input type="datetime-local" id="calendario" name="tiempo">
                </label>
            </form>

    <h1>FORMULARIO 2</h1>
            <form action="">
            <label for="name"> 
                <span>多Cual es tu nombre?</span>
                <input type="text" name="name" id="name" autocomplete="name">
            </label>
            <label for="email"> 
                <span>多Cual es tu e-mail?</span>
                <input type="email" name="email" id="email" autocomplete="email"> 
            </label>
            <label for="pais"> 
                <span>多En que pais vives? </span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>
            <label for="cp"> 
                <span>多Cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code">
            </label>
                <input type="submit">
            </form>
