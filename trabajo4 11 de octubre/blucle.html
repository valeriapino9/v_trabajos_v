<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
</head>
<body>
    <h1>Bucle que muestre del 20 al 40</h1>

    <script>
      var i = 20;
    while (i <= 40) {
        document.write("Numero "+i+"<br>");
        i++;
    }
    </script>
</body>
</html>
