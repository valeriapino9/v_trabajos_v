<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas if-else</title>
</head>
<body>
    <h1>CALIFICACIONES</h1>
    <label for="nota">Ingresa la nota: </label>
    <input type="number" id="nota" min="0" max="20">
    <button onclick="calificarNota()">Calificar</button>
    <p id="resultado"></p>

    <script>
        function calificarNota() {
            var nota = parseInt(document.getElementById("nota").value);
            var resultado = "";

            if (nota < 13) {
                resultado = "Desaprobado";
            } else if (nota >= 13 && nota <= 15) {
                resultado = "Aprobado";
            } else if (nota >= 16 && nota <= 18) {
                resultado = "Sobresaliente";
            } else {
                resultado = "Excelente";
            }

            document.getElementById("resultado").innerText = "Tu calificaciÃ³n es: " + resultado;
        }
    </script>

</body>
</html>
